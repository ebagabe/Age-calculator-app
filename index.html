<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="inputUser">
      <div class="inputBox">
        <span>DAY</span>
        <input type="text" name="day" id="day" placeholder="DD">
      </div>
      <div class="inputBox">
        <span>MONTH</span>
        <input type="text" name="month" id="month" placeholder="MM">
      </div>
      <div class="inputBox">
        <span>YEAR</span>
        <input type="text" name="year" id="year" placeholder="YYYY">
      </div>
    </div>
    <div class="error" id="errorContainer"></div>
    <div class="line"></div>
    <button id="button">
      <img src="assets/images/icon-arrow.svg" alt="icon" class="icon">
    </button>
    <div class="results">
      <div class="result">
        <span id="yearResult" class="resultNumber">--</span>
        <h1 class="resultText">years</h1>
      </div>
      <div class="result">
        <span id="monthResult" class="resultNumber">--</span>
        <h1 class="resultText">months</h1>
      </div>
      <div class="result">
        <span id="dayResult" class="resultNumber">--</span>
        <h1 class="resultText">days</h1>
      </div>
    </div>

</body>
</html>
